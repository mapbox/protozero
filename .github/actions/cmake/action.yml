name: CMake

runs:
    using: composite
    steps:
      - name: Create build directory
        run: mkdir build
        shell: bash
      - name: Configure
        run: |
          cmake -LA .. \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE} \
            -DPROTOZERO_DATA_VIEW=$PROTOZERO_DATA_VIEW
        shell: bash
        working-directory: build
